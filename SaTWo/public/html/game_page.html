<!DOCTYPE html>
<html>
<head>
    <title></title>
    <LINK href="/stylesheets/game_page_style.css" rel="stylesheet" type="text/css">
    <script src="/javascripts/game_page.js"></script>
</head>
<body>
    <div id="game_buttons">
        <input id="dice_button" type="button" value="dices" onclick="javascript:throw_dices()"/>
        <input id="end_turn_button" type="button" value="End turn" onclick="javascript:end_turn()"/>
        <span id="info_space"></span>
        <div id="weapon_buttons">
            <input id="weapon_lvl1_button" type="button" disabled="disabled" value="W1" onclick="javascript:buyWeapon(1)"/>
            <input id="weapon_lvl2_button" type="button" disabled="disabled" value="W2" onclick="javascript:buyWeapon(2)"/>
            <input id="weapon_lvl3_button" type="button" disabled="disabled" value="W3" onclick="javascript:buyWeapon(3)"/>
        </div>
    </div>
    <div id="territory_info">
        <div id="territory_msg">Select territory</div>
        <!--<input id='test'>-->
        <div id="territory_random_number" hidden></div>
        <div id="territory_resources" hidden>
            <div id="brick_div" class="territory_resources_element">
                <img id="brick_image" src="/images/brick.png" alt="Brick" />
                <span>x</span>
                <span id="brick_resources"></span>
            </div>
            <div id="lumber_div" class="territory_resources_element">
                <img id="lumber_image" src="/images/lumber.png" alt="Lumber" />
                <span>x</span>
                <span id="lumber_resources"></span>
            </div>
            <div id="ore_div" class="territory_resources_element">
                <img id="ore_image" src="/images/ore.png" alt="Ore" />
                <span>x</span>
                <span id="ore_resources"></span>
            </div>
            <div id="wool_div" class="territory_resources_element">
                <img id="wool_image" src="/images/wool.png" alt="Wool" />
                <span>x</span>
                <span id="wool_resources"></span>
            </div>
            <div id="grain_div" class="territory_resources_element">
                <img id="grain_image" src="/images/grain.png" alt="Grain" />
                <span>x</span>
                <span id="grain_resources"></span>
            </div>
        </div>
        <div id="territory_level" hidden></div>
    </div>
    <div id="container"></div>
    <div id="user_info"></div>
</body>
</html>
