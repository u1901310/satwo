<!DOCTYPE html>
<html>
<head>
    <title>SaTWo</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="/javascripts/view_index.js"></script>
</head>
<body>
    <h1>SaTWo Project</h1>
    <div id="login_div">
        <h2>Login</h2>
        <form>
            <span>Username:</span>
            <input type="text" />
            <br/>
            <span>Password:</span>
            <input type="password" />
            <br/>
            <input id="button_login_submit" type="submit" value="Submit" />
            <input id="button_register" type="button" value="Register" />
        </form>
    </div>
    <div id="register_div">
        <h2>Register</h2>
        <form>
            <span>Username:</span>
            <input type="text" name="reg_user" required />
            <br/>
            <span>Password:</span>
            <input type="password"  name="reg_pass" required />
            <br/>
            <span>Confirm password:</span>
            <input type="password" name="reg_pass_confirm" required />
            <br/>
            <span>Email:</span>
            <input type="email" name="reg_email" required />
            <br/>
            <input id="button_register_submit" type="button" value="Submit" />
            <input id="button_register_cancel" type="button" value="Cancel" />
        </form>
    </div>
</body>
</html>
